<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator</title>
</head>
<body>
    <form name="calc" id="container">
        <input type="text"  readonly value="" id="display" name="display">
        <button id="miniD"></button>
        <button id="copy" type="button"><i class="fa-solid fa-copy"></i></button>
    <div>
        <input type="button" id="ac" value="AC" onclick="Ac()">
        <input type="button" value="C" onclick="C()">
        <input type="button" value="+/-" onclick="data3()">
        <input type="button" id="tag" value="/" onclick="data2(this.value)">
    </div>

    <div>
        <input type="button" value="7" onclick="data(this.value)">
        <input type="button" value="8" onclick="data(this.value)">
        <input type="button" value="9" onclick="data(this.value)">
        <input type="button" value="*" onclick="data2(this.value)">
    </div> 

    <div>
        <input type="button" value="4" onclick="data(this.value)">
        <input type="button" value="5" onclick="data(this.value)">
        <input type="button" value="6" onclick="data(this.value)">
        <input type="button" value="-" onclick="data2(this.value)">
    </div>

    <div>
        <input type="button" value="1" onclick="data(this.value)">
        <input type="button" value="2" onclick="data(this.value)">
        <input type="button" value="3" onclick="data(this.value)">
        <input type="button" value="+" onclick="data2(this.value)">
    </div>

        <input type="button" value="0" onclick="data(this.value)">
        <input type="button" value="." onclick="data2(this.value)">
        <input type="button" id="equall" value="=" onclick="equal()">
    </form>
<div>

    
</div>
    <script>
        function data(val){
            calc.display.value += val;
        }

        function data2(val){
            if(calc.display.value == ''){
                alert('Frist you must write number')
            }else{
                calc.display.value += val;
            }
        }

        function data3(){
            calc.display.value += '-';
        }

        function Ac(){
            calc.display.value = '';
        }

        function C(){
            calc.display.value = calc.display.value.slice(0, -1)
        }

        function equal(){
            if(calc.display.value != ''){
            calc.display.value = eval(calc.display.value);
            document.getElementById('miniD').innerHTML = calc.display.value
          }
        }

        document.getElementById('copy').addEventListener('click' , ()=>{
            let textC = calc.display.value;
            navigator.clipboard.writeText(textC)

            document.getElementById('copy').style.color = 'green'
            
            setInterval(()=>{
                document.getElementById('copy').style.color ='#797574'
            },2000)
        })
    </script>
</body>
</html>
